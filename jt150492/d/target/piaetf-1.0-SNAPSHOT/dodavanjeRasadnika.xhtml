<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/glavni.xhtml">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
            <ui:define name="top">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <h:form>
                     <h:commandButton value="Odjava" action="#{loginController.odjava()}" style="float: right"></h:commandButton>
                      <h:commandButton value="Nazad" action="poljoprivrednik" style="float: right"></h:commandButton>
                     <br/>
                     <br/>
                </h:form>
            </ui:define>

            <ui:define name="left">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <img src="ruza.jpg" width="100%"></img>
            </ui:define>

            <ui:define name="content">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <h:form>
                    <h3 style="color:white">Dodavanje rasadnika:</h3>
                <h:panelGrid columns="2">
                <h:outputText value="Unesite naziv" style="color:white"></h:outputText>
                <h:inputText value="#{rasadnikController.nazivNovogRasadnika}"></h:inputText>
                <h:outputText value="Unesite mesto" style="color:white"></h:outputText>
                <h:inputText value="#{rasadnikController.mestoNovogRasadnika}"></h:inputText>
                <h:outputText value="Unesite duzinu" style="color:white"></h:outputText>
                <h:inputText value="#{rasadnikController.duzinaNovogRasadnika}"></h:inputText>
                <h:outputText value="Unesite sirinu" style="color:white"></h:outputText>
                <h:inputText value="#{rasadnikController.sirinaNovogRasadnika}"></h:inputText>
                
                <h:commandButton value = "Potvrdi" action="#{rasadnikController.potvrdi()}"></h:commandButton>
                <h:outputText value="#{rasadnikController.porukaDodatRasadnik}" style="color:white"></h:outputText>
                </h:panelGrid>
                </h:form>
                
            </ui:define>

            
        <ui:define name="bottom">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputText value="Hvala sto koristite nase usluge" style="color: white; font-weight: bold; font-size: large; float: right"></h:outputText>
        <br/>
        <br/>
        </ui:define>

        </ui:composition>

    </body>
</html>
