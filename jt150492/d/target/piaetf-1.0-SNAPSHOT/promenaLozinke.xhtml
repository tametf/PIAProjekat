             <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

                <h:form>

                     <br/>

              <img src="slika2.jpg" width="90%"></img>
            </ui:define>

            <ui:define name="content">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <h:form>
                    <h3 style="color:white">Promena lozinke</h3>
                    <h:panelGrid columns="3">
                        <h:outputText value="Unesite staru lozinku:" style="color:white"></h:outputText>
                        <h:inputSecret id = "staraLozinka" value = "#{loginController.staraLozinka}" required="true" requiredMessage="Morate uneti staru lozinku" validatorMessage="Morate uneti ispravno staru lozinku">
                        <f:validateRegex pattern = "^((?=.*[A-Z])(?=.*[a-z])(?=.*\d).{7,})$"></f:validateRegex>
                        </h:inputSecret>
                        <h:message for = "staraLozinka" style = "color:white"></h:message>
                        <h:outputText value="Unesite novu lozinku:" style="color:white"></h:outputText>
                        <h:inputSecret id = "novaLozinka" value = "#{loginController.novaLozinka}" required="true" requiredMessage="Morate uneti novu lozinku" validatorMessage="Morate poÅ¡tovati format lozinke">
                        <f:validateRegex pattern = "^((?=.*[A-Z])(?=.*[a-z])(?=.*\d).{7,})$"></f:validateRegex>
                        </h:inputSecret>
                        <h:message for = "novaLozinka" style = "color:white"></h:message>
                        <h:outputText value="Potvrdite novu lozinku:" style="color:white"></h:outputText>
                        <h:inputSecret id = "potvrdaNoveLozinke" value = "#{loginController.potvrdaNoveLozinke}" required="true" requiredMessage="Morate potvrditi novu lozinku"></h:inputSecret>
                        <h:message for = "potvrdaNoveLozinke" style = "color:white"></h:message>
                    </h:panelGrid>
                    
                    <h:commandButton value="Potvrdi" action="#{loginController.azurirajPromenu()}"></h:commandButton>
                    
                    <h:outputText value="#{loginController.porukaPromena}" style="color: white"></h:outputText>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
               <h:outputText value="Hvala sto koristite nase usluge!!!" style="color: white; float:right; font-weight: bold"></h:outputText>
              <br/>
            </ui:define>
