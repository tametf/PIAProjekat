<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/glavni.xhtml">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <ui:define name="top">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <h:form>
                
                <h:commandButton value="Odjava" action="#{loginController.odjava()}" style="float: right"></h:commandButton>
                <h:commandButton value="Nazad" action="#{preduzetnikController.nazadNaProizvode()}" style="float: right"></h:commandButton>
                     <br/>
                     <br/>
                </h:form>
            </ui:define>

            <ui:define name="left">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <h:form>
                    <img src="broj.jpg" width="60%" style="margin-left: 20%"></img>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <h:form rendered="#{not empty preduzetnikController.proizvodTr.komentari}">
                    <h:outputText value="Komentari:" style="color:white; font-size: large; text-decoration: cancel-all; font-weight: bold"></h:outputText>
                    <br/>
                    <br/>
                    <h:dataTable value="#{preduzetnikController.proizvodTr.komentari}" var="detalj" rendered="#{not empty preduzetnikController.proizvodTr.komentari}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Poljoprivrednik" style="color:white;"></h:outputText>
                            </f:facet>
                            <h:outputText style="color:white" value="#{detalj.poljoprivrednik.korisnickoImePolj}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Komentar" style="color:white;"></h:outputText>
                            </f:facet>
                            <h:outputText style="color:white" value="#{detalj.komentar}"></h:outputText>
                        </h:column>
                    </h:dataTable>
                    <br/>
                    <br/>
                    <h:outputText value="Prosecna ocena:" style="color:white; font-size: large; text-decoration: cancel-all; font-weight: bold"></h:outputText>
                    <h:outputText value=" "></h:outputText>
                    <h:outputText value="#{preduzetnikController.proizvodTr.prosecnaOcena}" style="color:white; font-size: large; text-decoration: cancel-all; font-weight: bold"></h:outputText>
                </h:form>
                <h:form rendered="#{empty preduzetnikController.proizvodTr.komentari}">
                   <br/>
                    <br/>
                    <h:outputText value="Jos uvek niko nije komentarisao ovaj proizvod." style="font-weight: bold; font-size: large; color:white">
                    </h:outputText>
                    <br/>
                    <br/>
                    
                    <h:outputText value="Postoji mogucnost da je cena previsoka, pa niko nije ni kupio proizvod, proverite!" style="font-weight: bold; font-size: large; color:white"></h:outputText>
                    <br/>
                    <br/>
                    <br/>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <h:outputText value="Hvala sto koristite nase usluge!" style="color:white; float: bottom; font-size: large; font-weight: bold; float:right; font-size: large"></h:outputText>
                <br/>
                <br/>
            </ui:define>
        </ui:composition>

    </body>
</html>
