<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/glavni.xhtml">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <ui:define name="top">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <h:form>
                     <h:commandButton value="Odjava" action="#{loginController.odjava()}" style="float: right"></h:commandButton>
                     <h:commandButton value="Nazad" action="admin" style="float: right"></h:commandButton>
                     <br/>
                     <br/>
                </h:form>
            </ui:define>

            <ui:define name="left">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <div style="color: white;; font-weight: bold">
                    Desno su svi korisnici iz baze.<br/>
                    Mozete ih obrisati!!!
                </div>
            </ui:define>
            
            <ui:define name="content">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <h:form>
                <h:outputText value="Nema korisnika" rendered="#{empty adminController.korisniciA}"></h:outputText>
              
                <p:dataTable value="#{adminController.korisniciA}" var="kor" rendered="#{not empty adminController.korisniciA}">
                   bre
                    <p:column>
                        <f:facet name="header">Korisnicko ime</f:facet>
                        #{kor.korisnickoIme}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Lozinka</f:facet>
                        #{kor.lozinka}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Tip</f:facet>
                        #{kor.tip}
                    </p:column>
                    <p:column>
                        <f:facet name="header"></f:facet>
                        <h:commandButton value="Obrisi" action="#{adminController.obrisiKorisnika(kor)}"></h:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
            </ui:define>
           <ui:define name="bottom">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
               <h:outputText value="Hvala sto koristite nase usluge!!!" style="color: white; font-size: large; float:right; font-weight: bold"></h:outputText>
              <br/>
              <br/>
            </ui:define>

        </ui:composition>

    </body>
</html>
