<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/glavni.xhtml">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
               
            <ui:define name="top">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <h:form>
                    <h:commandButton value="Odjava" action="#{loginController.odjava()}" style="float: right"></h:commandButton>
                    <h:commandButton value="Nazad" action="sadnice" style="float: right"></h:commandButton>
                    <br/>
                    <br/>
                </h:form>
            </ui:define>

            <ui:define name="left">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                                       
            </ui:define>

            <ui:define name="content">
                <div style="background-image: url(jabuke.jpg); image-resolution: from-image;  width: 100%; height: 100%; margin-top: 0%; background-size: cover; background-repeat: no-repeat">
            </div>

                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <h:form style="margin-top:-40%">
                    <h:dataTable value="#{prodavnicaController.proizvodi}" var="proizvod">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Naziv proizvoda" style="color: white; font-size: large; font-weight: bold"></h:outputText>
                                   
                            </f:facet>
                                <h:outputText value="#{proizvod.nazivProizvoda}" style="color: white; font-size: large; font-weight: bold"></h:outputText>
                        
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                   <h:outputText value="Tip proizvoda" style="color: white; font-size: large; font-weight: bold"></h:outputText>
                                
                            </f:facet>
                            <h:outputText value="#{proizvod.tipProizvoda}" style="color: white; font-size: large; font-weight: bold"></h:outputText>
                        
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                   <h:outputText value="Proizvodjac" style="color: white; font-size: large; font-weight: bold"></h:outputText>
                                
                            </f:facet>
                            <h:outputText value="#{proizvod.proizvodjac}" style="color: white; font-size: large; font-weight: bold"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                   <h:outputText value="Kolicina" style="color: white; font-size: large; font-weight: bold"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{proizvod.kolicina}" style="color: white; font-size: large; font-weight: bold"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                   <h:outputText value="Ima na stanju" style="color: white; font-size: large; font-weight: bold"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{proizvod.imaNaStanju}" style="color: white; font-size: large; font-weight: bold"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                   <h:outputText value="Prosecna ocena" style="color: white; font-size: large; font-weight: bold"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{proizvod.prosecnaOcena}" style="color: white; font-size: large; font-weight: bold"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">      
                            </f:facet>
                            <h:commandButton value = "Utisci" action="#{prodavnicaController.komentariOProizvodu(proizvod)}"></h:commandButton>
                        </h:column>
                        <h:column>
                            <f:facet name="header"></f:facet>
                            <h:commandButton value="Komentarisi" action="#{prodavnicaController.hoceDaKom(proizvod)}"></h:commandButton>
                        </h:column>
                        <h:column>
                            <f:facet name="header"></f:facet>
                            <h:commandButton value="Naruci" action="#{prodavnicaController.naruci(proizvod)}"></h:commandButton>
                        </h:column>
                    </h:dataTable>
                </h:form>
                
            </ui:define>

            <ui:define name="bottom">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
               <h:outputText value="Hvala sto koristite nase usluge!!!" style="color: white; float:right; font-weight: bold"></h:outputText>
              <br/>
            </ui:define>

        </ui:composition>

    </body>
</html>
