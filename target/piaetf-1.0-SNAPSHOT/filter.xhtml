<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/glavni.xhtml">

               <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <ui:define name="top">
                
               <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                 <h:form>
                     <h:commandButton value="Odjava" action="#{loginController.odjava()}" style="float: right"></h:commandButton>
                     <h:commandButton value="Nazad" action="#{rasadnikController.nazadFilterMagacin()}" style="float: right"></h:commandButton>
                     <br/>
                     <br/>
                </h:form>
            </ui:define>

            <ui:define name="left">
               
               <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            </ui:define>

            <ui:define name="content">
                
               <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
               <h:outputText rendered="#{empty rasadnikController.filtriraniProizvodi}" value="Pokusajte ponovo!" style="color:white; font-size: large; font-weight: bold; margin-left: 10%;"> </h:outputText>
                <h:form>
                    <h:dataTable value="#{rasadnikController.filtriraniProizvodi}" var="proizvodi" rendered="#{not empty rasadnikController.filtriraniProizvodi}">
                        <p:column> 
                            <f:facet name="header">
                                <p:outputLabel value="Naziv proizvoda" style="color:white; font-size:large"></p:outputLabel>
                            </f:facet>
                            <p:outputLabel value="#{proizvodi.nazivProizvoda}" style="color:white; font-size:large"></p:outputLabel>
                            
                        </p:column>
                        <p:column> 
                            <f:facet name="header">
                                <p:outputLabel value="Proizvodjac" style="color:white; font-size:large"></p:outputLabel>
                            </f:facet>
                            <p:outputLabel value="#{proizvodi.nazivProizvodjaca}" style="color:white; font-size:large"></p:outputLabel>
                          
                        </p:column>
                        <p:column> 
                            <f:facet name="header">
                                <p:outputLabel value="Kolicina" style="color:white; font-size:large"></p:outputLabel>
                            </f:facet>
                            <p:outputLabel value="#{proizvodi.kolicina}" style="color:white; font-size:large"></p:outputLabel>
                          
                        </p:column>
                    </h:dataTable>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputText value="Hvala sto koristite nase usluge" style="color: white; font-weight: bold; font-size: large; float: right"></h:outputText>
        <br/>
        <br/>
        </ui:define>

        </ui:composition>

    </body>
</html>
