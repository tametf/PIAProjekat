<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/glavni.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                
            <ui:define name="top">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <h:form>
                     <h:commandButton value="Odjava" action="#{loginController.odjava()}" style="float: right"></h:commandButton>
                <h:commandButton value="Nazad" action="prodavnica" style="float: right"></h:commandButton>
                <br/>
                <br/>
                </h:form>
            </ui:define>

             <ui:define name="left">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <h:form>
                    <br/>
                    <h:outputText value="Nadamo se da ce Vam komentari ostalih korisnika pomoci prilikom kupovine." style="font-size: larger; color:white">
                    </h:outputText>  
                    <br/>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <h:form rendered="#{empty prodavnicaController.komentari}"> 
                   
                   <br/>
                    <h:outputText value = "Još uvek nema komentara za ovaj proizvod." style="color:white; font-size: large" rendered="#{empty prodavnicaController.komentari}"></h:outputText>
                    <h:outputText value = "" style="color:white; font-size: large" rendered="#{empty prodavnicaController.komentari}"></h:outputText> <br/>
                    <br/>
                    <br/>
                    <h:outputText value = "Budite prvi koji će komentarisati!" style="color:white; font-size: large" rendered="#{empty prodavnicaController.komentari}"></h:outputText>
                    <br/>
                    <br/>   
                </h:form>   
                <h:form rendered="#{not empty prodavnicaController.komentari}">
                    <h:dataTable value = "#{prodavnicaController.komentari}" var = "kom" style="font-size: large" rendered="#{not empty prodavnicaController.komentari}"> 
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Komentar" style="color:white"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{kom.komentar}" style="color:white"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Poljoprivrednik" style="color:white"></h:outputText>
                            </f:facet>
                             <h:outputText value="#{kom.poljoprivrednik.korisnickoImePolj}" style="color:white"></h:outputText>
                            
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ocena" style="color:white"></h:outputText>
                            </f:facet>
                             <h:outputText value="#{kom.ocena}" style="color:white"></h:outputText>
                            
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>

              <ui:define name="bottom">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <h:outputText value="Nakon što isprobate proizvod, molimo Vas da i Vi ostavite svoj komentar i ocenu!" style="color:white; float: bottom; font-size: large; font-weight: bold; float:right"></h:outputText>
                <br/>
                <br/>
            </ui:define>

        </ui:composition>
