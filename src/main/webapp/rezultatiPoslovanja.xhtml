<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="./templates/glavni.xhtml">

            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
               
            <ui:define name="top">
                 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
               
                <h:form>
                     <h:commandButton value="Odjava" action="#{loginController.odjava()}" style="float: right"></h:commandButton>
                      <h:commandButton value="Nazad" action="preduzetnik" style="float: right"></h:commandButton>
                     <br/>
                     <br/>
                </h:form>
            </ui:define>

            <ui:define name="left">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
               
            </ui:define>

            <ui:define name="content">
                 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
               
                 <h:form>
                     <h:dataTable value="#{preduzetnikController.niz}" var="niz" style="font-size: small">
                <h:column>
                    <f:facet name="header" >
                        <h:outputText value="Datum" style="color:white"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{niz.datum}" style="display: flex; justify-content: center; align-items: center; color:white"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Broj narudzbina tog datuma" style="color:white"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{niz.brojNarudzbina}" style="display: flex; justify-content: center; align-items: center; color:white"></h:outputText> 
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Ukupno proizvoda tog datuma" style="color:white"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{niz.br}" style="display: flex; justify-content: center; align-items: center; color:white"></h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
            </ui:define>

            <ui:define name="bottom">
                 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <h:outputText value="Hvala sto koristite nase usluge!" style="float:right; color: white; font-size: large"></h:outputText>
                <br/>
                <br/>
            </ui:define>

        </ui:composition>
