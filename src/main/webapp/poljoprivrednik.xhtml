<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/glavni.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    
    
    <ui:define name="top">
           <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            
        <h:form>
            <h:commandButton value="Odjava" action="#{loginController.odjava()}" style="float: right"></h:commandButton>
            <br/>
            <br/>
        </h:form>
    </ui:define>
    <ui:define name="left">
           <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            
        <h:form>
            
            <h3 style="color:white">Dodajte rasadnik:</h3>
            <h:commandButton value="Dodaj" action="#{rasadnikController.dodajRas()}"></h:commandButton><br/><br/>
             <h3 style="color:white">Promenite lozinku:</h3>
            <h:commandButton value="Promena" action="promenaLozinke"></h:commandButton>
            <br/>
            <br/>
        </h:form>
    </ui:define>
    
   
    <ui:define name="content">
        <div style="background-image: url(ruza.jpg); image-resolution: from-image;  width: 100%; height: 100%; margin-top: 0%; background-size: cover; background-repeat: no-repeat">
            </div>
 
           <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            
           <h:form style="margin-top: -40%">
            <p:dataTable value="#{rasadnikController.rasadnici}" var='ras'>
                <p:column style="resize: horizontal">
                    <f:facet name='header'>Naziv</f:facet>
                    #{ras.naziv}
                </p:column>
                <p:column style="resize: horizontal">
                    <f:facet name='header'>Mesto</f:facet>
                    #{ras.mesto}
                </p:column>
                <p:column style="resize: horizontal">
                    <f:facet name='header'>Broj zasadjenih</f:facet>
                    #{ras.brZasadjenih}
                </p:column>
                <p:column style="resize: horizontal">
                    <f:facet name='header'>Broj slobodnih</f:facet>
                    #{ras.brSlobodnih}
                </p:column>
                <p:column style="resize: horizontal">
                    <f:facet name='header'>Voda</f:facet>
                    #{ras.voda}
                </p:column>
                <p:column style="resize: horizontal">
                    <f:facet name='header'>Temperatura</f:facet>
                    #{ras.temperatura}
                </p:column>
                <p:column style="resize: horizontal">
                    <f:facet name='header'></f:facet>
                    <h:commandButton value="Prikaz" action="#{rasadnikController.vizuelniPrikaz(ras)}"></h:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        
    </ui:define>

     <ui:define name="bottom">
           <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            
        <h:form>
            <h:dataTable style="color: white; float: right" value="#{loginController.listaRecenica}" rendered="#{not empty loginController.listaRecenica}" var="recenica">
                <h:column>
                    #{recenica}     
                </h:column>
            </h:dataTable>
            <h:dataTable  value="#{loginController.listaRecenica}" rendered="#{not empty loginController.listaRecenica}" var="recenica">
                <h:column>
                    <br/>
                </h:column>
            </h:dataTable>
    <h:outputText rendered="#{empty loginController.listaRecenica}" value="Hvala sto koristite nase usluge!" style="color: white; float:right; font-weight: bold"></h:outputText>
    <br/>
        </h:form>
    
     </ui:define>
    
</ui:composition>
